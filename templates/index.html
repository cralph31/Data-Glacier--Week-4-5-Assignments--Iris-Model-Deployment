<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iris Identifier</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="sepal-length">Sepal Length</label>
                <input type="number" min="0.0" max="10.0" step="0.1" id="sepal-length" name="sepal-length" required>            </div>
            <div class="form-group">
                <label for="sepal-width">Sepal Width</label>
                <input type="number" min="0.0" max="10.0" step="0.1" id="sepal-width" name="sepal-width" required>            </div>
            <div class="form-group">
                <label for="petal-length">Petal Length</label>
                <input type="number" min="0.0" max="10.0" step="0.1" id="petal-length" name="petal-length" required>            </div>
            <div class="form-group">
                <label for="petal-width">Petal Width</label>
                <input type="number" min="0.0" max="10.0" step="0.1" id="petal-width" name="petal-width" required>            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
